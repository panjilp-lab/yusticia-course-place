{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="kotak_login">
		<p class="tulisan_login">Isi dengan data diri anda</p>
 <div>
<form method="POST">
	{{ form.hidden_tag() }}
	<input type="email" name="email" class="form_login" placeholder="Alamat Email">
	<input type="username" name="username" class="form_login" placeholder="Username ">
	<textarea name="alamat" rows="20" cols="45" placeholder="Alamat Anda"></textarea>
	<input type="password" name="password" class="form_login" placeholder="Password">
	<input type="password" name="password2" class="form_login" placeholder="Ulang password">
	<input type="submit" class="tombol_login" value="Registrasi">
</form>


{% endblock %}
